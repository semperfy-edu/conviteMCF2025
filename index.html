<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Multi-Steps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Esconde todos os passos por padrão */
        .form-step {
            display: none;
        }

        /* Mostra o passo ativo */
        .form-step.active {
            display: block;
        }

        /* Estilos adicionais para seu form */
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="card shadow mb-4">
            <!-- <h1>Meu Formulário</h1> -->
            <div class="progress mb-4">
                <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0"
                    aria-valuemax="100">Passo 1</div>
            </div>
            <div id="people-form" class="card-body p-4">
            <form id="multiStepForm">
                <div id="step-1" class="form-step active">
                    <p>Carregando Passo 1...</p>
                </div>

                <div id="step-2" class="form-step">
                    <p>Carregando Passo 2...</p>
                </div>

                <div id="step-3" class="form-step">
                    <p>Carregando Passo 3...</p>
                </div>

                <div id="step-4" class="form-step">
                    <p>Carregando Passo 4...</p>
                </div>

                <div id="step-5" class="form-step">
                    <p>Carregando Passo 5...</p>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <button type="button" class="btn btn-secondary" id="prevBtn" onclick="navigateStep(-1)"
                        disabled>Anterior</button>
                    <button type="button" class="btn btn-primary" id="nextBtn"
                        onclick="navigateStep(1)">Próximo</button>
                    <button type="submit" class="btn btn-success" id="submitBtn" style="display: none;">Enviar</button>
                </div>
            </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentStep = 1;
        const totalSteps = 5; // Defina o número total de passos

        // Função para carregar conteúdo HTML via Fetch
        async function loadStepContent(stepNumber) {
            const containerId = `step-${stepNumber}`;
            const stepFile = `./assets/html/passo${stepNumber}.html`; // Nome do arquivo HTML do passo
            const container = document.getElementById(containerId);

            if (!container || container.dataset.loaded === 'true') {
                // Não carrega se não achar o container ou se já foi carregado
                return;
            }

            try {
                const response = await fetch(stepFile);
                if (!response.ok) {
                    throw new Error(`Erro ao buscar ${stepFile}: ${response.statusText}`);
                }
                const html = await response.text();
                container.innerHTML = html; // Insere o HTML carregado
                container.dataset.loaded = 'true'; // Marca como carregado
            } catch (error) {
                console.error('Falha ao carregar passo:', error);
                container.innerHTML = '<p class="text-danger">Erro ao carregar conteúdo do passo.</p>';
            }
        }

        // Função para mostrar o passo correto
        function showStep(stepNumber) {
            document.querySelectorAll('.form-step').forEach((stepEl) => {
                stepEl.classList.remove('active');
            });
            const activeStepElement = document.getElementById(`step-${stepNumber}`);
            if (activeStepElement) {
                activeStepElement.classList.add('active');
                // Carrega o conteúdo se ainda não foi carregado (lazy loading)
                loadStepContent(stepNumber);
            }
            updateNavigationButtons();
            updateProgressBar();
        }

        // Função para atualizar os botões
        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const submitBtn = document.getElementById('submitBtn');

            prevBtn.disabled = (currentStep === 1);
            nextBtn.style.display = (currentStep === totalSteps) ? 'none' : 'inline-block';
            submitBtn.style.display = (currentStep === totalSteps) ? 'inline-block' : 'none';
        }

        // Função para atualizar a barra de progresso (exemplo simples)
        function updateProgressBar() {
            const progressBar = document.querySelector('.progress-bar');
            if (progressBar) {
                const progress = (currentStep / totalSteps) * 100;
                progressBar.style.width = `${progress}%`;
                progressBar.textContent = `Passo ${currentStep}`;
            }
        }


        // Função de navegação
        function navigateStep(direction) {
            // Adicionar validação do passo atual aqui antes de prosseguir, se necessário
            // if (direction > 0 && !validateStep(currentStep)) return;

            const nextStep = currentStep + direction;
            if (nextStep >= 1 && nextStep <= totalSteps) {
                currentStep = nextStep;
                showStep(currentStep);
            }
        }

        // Carrega e exibe o primeiro passo inicialmente
        document.addEventListener('DOMContentLoaded', () => {
            showStep(currentStep);
            // Opcional: pré-carregar outros passos em background
            // loadStepContent(2);
            // loadStepContent(3);
        });

    </script>
</body>

</html>
