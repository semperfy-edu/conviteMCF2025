<div class="row mb-3 d-flex justify-content-between">
    <h3 class="text-center">Sobre o Evento</h3>
</div>
<hr>
<div class="row g-3 mb-3">
    <div class="col-md-6 mt-3">
        <label class="form-label fw-medium text-body-secondary">É a primeira vez que você visita a Medical Cannabis Fair?</label>
        <select class="form-select shadow-sm" aria-label="Default select example">
            <option selected>Selecione uma opção</option>
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
        </select>

        <label class="form-label mt-3">Qual o objetivo da sua visita a Medical Cannabis Fair 2025? (Marque todas
            aplicáveis)</label>
        <div class="border shadow-sm p-2">
            <div class="form-check"><input type="checkbox" class="form-check-input" id="objetivo1" name="objetivoVisita"
                    value="Conhecer novos remédios a base de cannabis"><label for="objetivo1">Conhecer novos remédios a
                    base
                    de cannabis</label></div>
            <div class="form-check"><input type="checkbox" class="form-check-input" id="objetivo2" name="objetivoVisita"
                    value="Conhecer novos laboratórios"><label for="objetivo2">Conhecer novos laboratórios</label></div>
            <div class="form-check"><input type="checkbox" class="form-check-input" id="objetivo3" name="objetivoVisita"
                    value="Obter conhecimentos sobre o uso medicinal da cannabis"><label for="objetivo3">Obter
                    conhecimentos
                    sobre o uso medicinal da cannabis</label></div>
            <div class="form-check"><input type="checkbox" class="form-check-input" id="objetivo4" name="objetivoVisita"
                    value="Relacionamento"><label for="objetivo4">Relacionamento</label></div>
        </div>
        <label class="form-label mt-3">Já fez algum curso sobre cannabis?</label>
        <select class="form-select shadow-sm" aria-label="Default select example">
            <option selected>Selecione uma opção</option>
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
        </select>

        <label for="comoSoubeFeira" class="form-label mt-3">Como ficou sabendo da Feira?</label>
        <select id="comoSoubeFeira" class="form-select shadow-sm" name="comoSoubeFeira">
            <option selected>Selecione uma opção</option>
            <option value="Redes Sociais">Redes Sociais</option>
            <option value="E-mail Marketing">E-mail Marketing</option>
            <option value="Indicação de Colega">Indicação de Colega</option>
            <option value="Website/Blog">Website/Blog</option>
            <option value="Outra">Outra</option>
        </select>
    </div>

    <div class="col-md-6 mt-3">
        <label for="comoSoubeFeiraOutro" class="form-label fw-medium text-body-secondary">Soube de outra forma, qual?</label>
        <input type="text" id="comoSoubeFeiraOutro" name="comoSoubeFeiraOutro" class="form-control shadow-sm">

        <label for="comoSoubeFeira" class="form-label mt-3">Qual sua principal fonte de informação sobre assuntos
            médicos relacionados a cannabis?</label>
        <select id="comoSoubeFeira" class="form-select shadow-sm" name="comoSoubeFeira">
            <option selected>Selecione uma opção</option>
            <option value="Artigos Científicos">Artigos Científicos</option>
            <option value="Congressos/Eventos">Congressos/Eventos</option>
            <option value="Sociedades Médicas">Sociedades Médicas</option>
            <option value="Representantes da Indústria">Representantes da Indústria</option>
            <option value="Outra">Outra</option>
        </select>
        <label for="outraFonteInfo" class="form-label mt-3">Outra fonte de informação, qual?</label>
        <input type="text" id="outraFonteInfo" name="outraFonteInfo" class="form-control shadow-sm">

    </div>
</div>
