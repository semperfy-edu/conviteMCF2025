<div class="row mb-3 d-flex justify-content-between">
    <h3 class="text-center">Dados Pessoais</h3>
</div>
<hr>
<div class="row g-3 mb-3">
    <div class="col-md-4">
        <label for="email" class="form-label fw-medium text-body-secondary">E-mail</label>
        <input type="email" id="email" name="email" class="form-control shadow-sm">
    </div>
    <div class="col-md-4">
        <label for="cpf" class="form-label fw-medium text-body-secondary">CPF</label>
        <input type="text" id="cpf" name="cpf" class="form-control shadow-sm">
    </div>
    <div class="col-md-4">
        <label for="nomeCompleto" class="form-label fw-medium text-body-secondary">Nome Completo</label>
        <input type="text" id="nomeCompleto" name="nomeCompleto" class="form-control shadow-sm">
    </div>
    <div class="col-md-4">
        <label for="celular" class="form-label fw-medium text-body-secondary">Celular</label>
        <input type="tel" id="celular" name="celular" class="form-control shadow-sm">
    </div>
    <div class="col-md-4">
        <label for="telefone" class="form-label fw-medium text-body-secondary">Telefone</label>
        <input type="tel" id="telefone" name="telefone" class="form-control shadow-sm">
    </div>
    <div class="col-md-4">
        <label for="dataNascimento" class="form-label fw-medium text-body-secondary">Data de Nascimento</label>
        <input type="date" id="dataNascimento" name="dataNascimento" class="form-control shadow-sm">
    </div>
</div>
