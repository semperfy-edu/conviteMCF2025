<h5>Dados Pessoais</h5>

<div class="row g-3 mb-3">
    <div class="col-md-4">
        <label for="pais" class="form-label">Pa√≠s</label>
        <input type="text" id="pais" name="pais" class="form-control" required>
    </div>
</div>
<div class="row g-3 mb-3">
