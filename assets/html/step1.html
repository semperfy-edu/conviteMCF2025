<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">

    <title>Erth Wellness Brasil</title>

</head>

<body>

    <div class="container mt-4">
        <div class="card shadow mb-4">
            <!-- Progress bar -->
            <div class="progress mb-4" style="height: 25px;">
                <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 33%;">
                    Passo 1/3 - Dados do Pessoais
                </div>
            </div>
            <div id="people-form" class="card-body p-4">
                <form id="multiStepForm">


                    <!-- STEP 1 -->
                    <div class="step" id="step-1">
                       
                        <div class="mt-3 d-flex justify-content-end">
                            <button type="button" class="btn btn-primary" onclick="nextStep()">Próximo</button>
                        </div>

                    </div>

                    <!-- STEP 2 -->
                    <div class="step d-none" id="step-2">
                        

                        <div class="mt-3 d-flex justify-content-between">
                            <button type="button" class="btn btn-secondary" onclick="prevStep()">Voltar</button>
                            <button type="button" class="btn btn-primary" onclick="nextStep()">Próximo</button>
                        </div>
                    </div>

                    <!-- STEP 3 (Preview) -->
                    <div class="step d-none" id="step-3">
                        <h5>Redes Sociais</h5>
                        <div class="row g-3 mb-3">
                            <div class="col-md-4">
                                <label for="perfilInstagram" class="form-label">Perfil Instagram</label>
                                <input type="url" id="perfilInstagram" name="perfilInstagram"
                                    placeholder="https://instagram.com/seu_perfil" class="form-control">
                            </div>
                            <div class="col-md-4">
                                <label for="perfilLinkedin" class="form-label">Perfil LinkedIn</label>
                                <input type="url" id="perfilLinkedin" name="perfilLinkedin"
                                    placeholder="https://linkedin.com/in/seu_perfil" class="form-control">
                            </div>
                            <div class="col-md-4">
                                <label for="perfilX" class="form-label">Perfil X (Twitter)</label>
                                <input type="url" id="perfilX" name="perfilX" placeholder="https://x.com/seu_perfil"
                                    class="form-control">
                            </div>
                        </div>
                        <div class="mt-3 d-flex justify-content-between">
                            <button type="button" class="btn btn-secondary" onclick="prevStep()">Voltar</button>
                            <button type="button" class="btn btn-primary" onclick="nextStep()">Próximo</button>
                        </div>
                    </div>

                    <div class="step d-none" id="step-4">
                        <h5>Revisar Prescrição</h5>
                        <p><strong>Campo 1:</strong> <span id="preview-campo1">---</span></p>
                        <p><strong>Campo 2:</strong> <span id="preview-campo2">---</span></p>
                        <!-- Adicione mais previews conforme necessário -->

                        <div class="mt-3 d-flex justify-content-between">
                            <button type="button" class="btn btn-secondary" onclick="prevStep()">Voltar</button>
                            <button type="submit" class="btn btn-success">Salvar</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="./assets/js/javascript.js"></script>
</body>

</html>
