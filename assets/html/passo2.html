<h5>Endereço</h5>

<div class="row g-3 mb-3">
    <div class="col-md-4">
        <label for="tipoEndereco" class="form-label">Tipo de endereço (Residencial, Comercial,
            etc.)</label>
        <input type="text" id="tipoEndereco" name="tipoEndereco" class="form-control" required>
    </div>
</div>
<div class="row g-3 mb-3">
    <div class="col-md-4">
        <label for="cep" class="form-label">CEP</label>
        <input type="text" id="cep" name="cep" class="form-control" required>
    </div>
    <div class="col-md-4">
        <label for="endereco" class="form-label">Endereço (Rua, Av...)</label>
        <input type="text" id="endereco" name="endereco" class="form-control" required>
    </div>
    <div class="col-md-4">
        <label for="numero" class="form-label">Número</label>
        <input type="text" id="numero" name="numero" class="form-control" required>
    </div>
    <div class="col-md-4">
        <label for="complemento" class="form-label">Complemento</label>
        <input type="text" id="complemento" name="complemento" class="form-control">
    </div>
    <div class="col-md-4">
        <label for="bairro" class="form-label">Bairro</label>
        <input type="text" id="bairro" name="bairro" class="form-control" required>
    </div>
    <div class="col-md-4">
        <label for="uf" class="form-label">UF</label>
        <input type="text" id="uf" name="uf" class="form-control" required maxlength="2">
    </div>
    <div class="col-md-4">
        <label for="cidade" class="form-label">Cidade</label>
        <input type="text" id="cidade" name="cidade" class="form-control" required>
    </div>
</div>
