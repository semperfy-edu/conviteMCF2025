<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Multi-etapas</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" rel="stylesheet" />
    
    <!-- jQuery Mask Plugin CSS (opcional) -->
    <style>
        .form-select {
            display: block;
            width: 100%;
            padding: 10px 15px;
            font-size: 16px;
            background-color: #fff;
            border: 1px solid #ced4da;
            border-radius: 4px;
            appearance: auto; /* Importante: permite que o select tenha aparência nativa */
            cursor: pointer;
        }
        /* Estilos personalizados */
        .form-step {
            display: none;
        }
        
        .form-step.active {
            display: block;
        }
        
        .progress {
            height: 30px;
        }
        
        .progress-bar {
            transition: width 0.5s ease;
            font-size: 14px;
            line-height: 30px;
        }
        
        /* Animação para transição de passos */
        .form-step {
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .form-step.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="card shadow mb-4">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Formulário de Cadastro</h4>
            </div>
            
            <div class="progress m-3">
                <div class="progress-bar bg-primary" role="progressbar" style="width: 14%;" 
                     aria-valuenow="1" aria-valuemin="0" aria-valuemax="7">
                    Passo 1
                </div>
            </div>
            
            <div class="card-body p-4">
                <form id="multiStepForm">
                    <div id="step-1" class="form-step">
                        <p>Carregando Passo 1...</p>
                    </div>

                    <div id="step-2" class="form-step">
                        <p>Carregando Passo 2...</p>
                    </div>

                    <div id="step-3" class="form-step">
                        <p>Carregando Passo 3...</p>
                    </div>

                    <div id="step-4" class="form-step">
                        <p>Carregando Passo 4...</p>
                    </div>

                    <div id="step-5" class="form-step">
                        <p>Carregando Passo 5...</p>
                    </div>

                    <div id="step-6" class="form-step">
                        <p>Carregando Passo 6...</p>
                    </div>

                    <div id="step-7" class="form-step">
                        <p>Carregando Passo 7...</p>
                    </div>

                    <!-- Botões de navegação -->
                    <div class="d-flex justify-content-between mt-4">
                        <button type="button" class="btn btn-secondary" id="prevBtn" onclick="navigateStep(-1)" disabled>
                            <i class="bi bi-arrow-left"></i> Anterior
                        </button>
                        <a class="btn btn-danger border shadow" href="/" role="button">Cancelar</a>
                        <button type="button" class="btn btn-primary" id="nextBtn" onclick="navigateStep(1)">
                            Próximo <i class="bi bi-arrow-right"></i>
                        </button>
                        <button type="submit" class="btn btn-success" id="submitBtn" style="display: none;">
                            <i class="bi bi-check-lg"></i> Enviar
                        </button>
                    </div>
                    
                    <!-- Área para feedback -->
                    <div id="status" class="alert mt-3" style="display: none;"></div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    
    <!-- Seu script principal (armazenado em arquivo separado) -->
    <script src="../js/javascript.js"></script>
</body>
</html>
