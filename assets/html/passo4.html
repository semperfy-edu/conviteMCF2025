<div class="row mb-3 d-flex justify-content-between">
    <h3 class="text-center">Pesquisa sobre Cannabis Medicinal</h3>
</div>
<hr>
<div class="row g-3 mb-3">
    <div class="col-md-4">
        <label for="marcaMedicamento" class="form-label fw-medium text-body-secondary">Qual é a marca do medicamento a base de cannabis que você mais
            costuma prescrever?</label>
        <input type="text" id="marcaMedicamento" name="marcaMedicamento" class="form-control shadow-sm">
    </div>
</div>
<div class="row">    
    <div class="col-md-6">
        <div class="row">
            <div class="col">
                <label for="terapiaPorcento" class="form-label fw-medium text-body-secondary">Qual a porcentagem entre terapia canabinóide e alopática na sua
                    prescrição?</label>
                <select class="form-select shadow-sm" id="terapiaPorcento" name="terapiaPorcento">
                    <option selected>Selecione uma opção</option>
                    <option value="100% Alopatia - 0% Cannabis">100% Alopatia - 0% Cannabis</option>
                    <option value="75% Alopatia - 25% Cannabis">75% Alopatia - 25% Cannabis</option>
                    <option value="50% Alopatia - 50% Cannabis">50% Alopatia - 50% Cannabis</option>
                    <option value="25% Alopatia - 75% Cannabis">25% Alopatia - 75% Cannabis</option>
                    <option value="0% Alopatia - 100% Cannabis">0% Alopatia - 100% Cannabis</option>
                </select>
           <br>
                <label for="modalidade" class="form-label fw-medium text-body-secondary">Qual modalidade você utiliza para que seus pacientes tenham acesso a
                    medicamentos
                    a
                    base de cannabis?</label>
                <select class="form-select shadow-sm" id="modalidade" name="modalidade">
                    <option selected>Selecione uma opção</option>
                    <option value="Associação">Associação</option>
                    <option value="RDC 660 - Importação">RDC 660 - Importação</option>
                    <option value="RDC 327 Compra nas farmácias">RDC 327 Compra nas farmácias</option>
                    <option value="SUS - Sistema Único de Saúde">SUS - Sistema Único de Saúde</option>
                    <option value="Via mandato judicial">Via mandato judicial</option>
                </select>
           <br>
                <label class="form-label fw-medium text-body-secondary">Para quais patologias você prescreve? (Marque todas aplicáveis)</label>
                <div class="border shadow-sm p-2">
                    <div class="form-check"><input type="checkbox" class="form-check-input" id="patologia1"
                            name="patologia1" value="Cuidados Paliativos e condições raras"><label
                            class="form-check-label" for="patologia1">Cuidados Paliativos e condições raras</label>
                    </div>
                    <div class="form-check"><input type="checkbox" class="form-check-input" id="patologia2"
                            name="patologia2" value="Disturbios do Humor"><label class="form-check-label"
                            for="patologia2">Distúrbios do
                            Humor</label></div>
                    <div class="form-check"><input type="checkbox" class="form-check-input" id="patologia3"
                            name="patologia3" value="Doenças Inflamatórias"><label class="form-check-label"
                            for="patologia3">Doenças
                            Inflamatórias</label></div>
                    <div class="form-check"><input type="checkbox" class="form-check-input" id="patologia4"
                            name="patologia4" value="Doenças Neurodegenerativas"><label class="form-check-label"
                            for="patologia4">Doenças
                            Neurodegenerativas</label></div>
                    <div class="form-check"><input type="checkbox" class="form-check-input" id="patologia5"
                            name="patologia5" value="Indução do sono"><label class="form-check-label"
                            for="patologia5">Indução do sono</label>
                    </div>
                    <div class="form-check"><input type="checkbox" class="form-check-input" id="patologia6"
                            name="patologia6" value="Tratamento de dor"><label class="form-check-label"
                            for="patologia6">Tratamento de dor</label>
                    </div>
                    <div class="form-check"><input type="checkbox" class="form-check-input" id="patologia7"
                            name="patologia7" value="Outras"><label class="form-check-label"
                            for="patologia7">Outras</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="row">
            <div class="col">
                <label for="mediaPacientes" class="form-label fw-medium text-body-secondary">Qual média de pacientes que você trata com canabinoides mensalmente?</label>
                <select id="mediaPacientes" name="mediaPacientes" class="form-select shadow-sm">
                    <option selected>Selecione uma opção</option>
                    <option value="1 - 10">1 - 10</option>
                    <option value="11 - 50">11 - 50</option>
                    <option value="51 - 100">51 - 100</option>
                    <option value="Mais de 100">Mais de 100</option>
                </select>
           <br>
                <label for="receitaDose" class="form-label fw-medium text-body-secondary">Você receita remédio com dose acima de 2mg de THC?</label>
                <select class="form-select shadow-sm" id="receitaDose" name="receitaDose">
                    <option selected>Selecione uma opção</option>
                    <option value="Sim">Sim</option>
                    <option value="Não">Não</option>
                </select>
           <br>
                <label for="estagioDoenca" class="form-label fw-medium text-body-secondary">Em que estágio da doença você costuma prescrever medicamentos a base de
                    cannabis?</label>
                <select class="form-select shadow-sm" id="estagioDoenca" name="estagioDoenca">
                    <option selected>Selecione uma opção</option>
                    <option value="Leve">Leve</option>
                    <option value="Leve a moderada">Leve a moderada</option>
                    <option value="Moderada">Moderada</option>
                    <option value="Moderada a Grave">Moderada a Grave</option>
                    <option value="Grave">Grave</option>
                </select>
            </div>
        </div>
    </div>
</div>
